<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="web.css" />
    <title>Quản lý thông tin sinh viên</title>
</head>
<body>

<div class="container">
    <h2>Quản lý thông tin sinh viên</h2>

    <form id="studentForm">
        <input type="hidden" id="editIndex" value="-1">
        <label for="studentID">Mã sinh viên:</label>
        <input type="text" id="studentID" name="studentID" required>

        <label for="fullName">Họ và tên:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="class">Lớp học:</label>
        <input type="text" id="class" name="class" required>

        <label for="gpa">Điểm GPA (Thang điểm 4):</label>
        <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required>

        <input type="submit" value="Cập nhật sinh viên">
    </form>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Mã SV</th>
                <th>Họ và tên</th>
                <th>Ngày sinh</th>
                <th>Lớp học</th>
                <th>Điểm GPA</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
    </table>

</div>

<script src="web.js"></script> 
</body>
</html>
